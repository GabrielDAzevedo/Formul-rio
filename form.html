<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="CSS\form.css">
    <link rel="shortcut icon" href="CSS\MiConv.com__1627592967526 - Copia.ico" sizes="72x72">
</head>

<body>
    <div class="container">

        <div class="form-image">
            <img src="CSS\MiConv.com__1627592967526 - Copia.ico" alt="">
        </div>

        <div class="form">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="Login.html">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <form action="#">
                    <div class="form-control" id="form-fn">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Escreva seu primeiro nome" required />
                    </div>

                    <div class="form-control" id="form-ln">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Escreva seu sobrenome" required />
                    </div>

                    <div class="form-control" id="form-email">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Escreva seu email" required />
                    </div>

                    <div class="form-control" id="form-number">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required />
                    </div>

                    <div class="form-control" id="form-password">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Escreva sua senha" required />
                    </div>

                    <div class="form-control" id="form-confirm">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="confirmpassword" placeholder="Reescreva sua senha" required />
                    </div>
                </form>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="gender" id="none">
                        <label for="none">Outros</label>
                    </div>
                    
                    <div class="gender-input">
                        <input type="radio" name="gender" id="naodizer">
                        <label for="naodizer">Prefiro não dizer</label>
                    </div>
                </div>
            </div>
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </div>
    </div>
</body>

</html>
